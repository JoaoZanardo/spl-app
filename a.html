<!DOCTYPE html>
<html>
<head>
  <title>Obter Localização do Usuário</title>
  <style>
    #location-info {
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Obter Localização do Usuário</h1>
  <div id="location-info"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const locationInfo = document.getElementById('location-info');
            locationInfo.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
          },
          function(error) {
            console.error('Error getting location:', error.message);
          }
        );
      } else {
        console.error('Geolocation is not supported by this browser.');
      }
    }

    // Chamando a função para obter a localização do usuário e exibir na tela
    getLocation();
  </script>
</body>
</html>
